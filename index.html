<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            margin: 20px auto;
            width: 300px;
        }
        table {
            border-collapse: collapse;
            margin: 20px auto;
            width: 100%;
        }
        td {
            border: 1px solid #000;
            width: 33px;
            height: 33px;
            text-align: center;
            font-size: 18px;
            background-color: #fff;
        }
        .subgrid-border {
            border-width: 2px;
        }
        .btn {
            margin: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Sudoku Generator</h1>
    <div class="container">
        <table id="sudoku-grid">
            <!-- Grille générée dynamiquement par JS -->
        </table>
        <button class="btn" onclick="generateSudoku()">Generate Sudoku</button>
    </div>
    <script>
        const GRID_SIZE = 9;

        // Génère une grille vide
        function createEmptyGrid() {
            const grid = document.getElementById("sudoku-grid");
            grid.innerHTML = ""; // Réinitialiser
            for (let row = 0; row < GRID_SIZE; row++) {
                const tr = document.createElement("tr");
                for (let col = 0; col < GRID_SIZE; col++) {
                    const td = document.createElement("td");
                    if (row % 3 === 0 && row !== 0) td.style.borderTop = "2px solid black";
                    if (col % 3 === 0 && col !== 0) td.style.borderLeft = "2px solid black";
                    tr.appendChild(td);
                }
                grid.appendChild(tr);
            }
        }

        // Génère une grille de Sudoku
        function generateSudoku() {
            const grid = Array.from({ length: GRID_SIZE }, () => Array(GRID_SIZE).fill(0));
            fillGrid(grid);
            updateGridDisplay(grid);
        }

        // Remplit la grille en respectant les règles du Sudoku
        function fillGrid(grid) {
            function isSafe(row, col, num) {
                for (let x = 0; x < GRID_SIZE; x++) {
                    if (grid[row][x] === num || grid[x][col] === num || 
                        grid[row - row % 3 + Math.floor(x / 3)][col - col % 3 + x % 3] === num) {
                        return false;
                    }
                }
                return true;
            }

            function fill(row, col) {
                if (row === GRID_SIZE - 1 && col === GRID_SIZE) return true;
                if (col === GRID_SIZE) {
                    row++;
                    col = 0;
                }
                if (grid[row][col] !== 0) return fill(row, col + 1);

                const nums = shuffleArray(Array.from({ length: GRID_SIZE }, (_, i) => i + 1));
                for (const num of nums) {
                    if (isSafe(row, col, num)) {
                        grid[row][col] = num;
                        if (fill(row, col + 1)) return true;
                        grid[row][col] = 0;
                    }
                }
                return false;
            }

            fill(0, 0);
        }

        // Mélange un tableau (Fisher-Yates)
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Met à jour l'affichage de la grille
        function updateGridDisplay(grid) {
            const rows = document.querySelectorAll("#sudoku-grid tr");
            rows.forEach((tr, rowIndex) => {
                tr.querySelectorAll("td").forEach((td, colIndex) => {
                    td.textContent = grid[rowIndex][colIndex] !== 0 ? grid[rowIndex][colIndex] : "";
                });
            });
        }

        // Initialisation de la grille
        createEmptyGrid();
    </script>
</body>
</html>
